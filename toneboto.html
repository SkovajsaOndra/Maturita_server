<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To nebo To</title>
    <link rel="stylesheet" href="styly_celkove.css">
    
</head>
<body>
    <div class="phonetoneboto">
        <div class="screen" id="screen"></div> 
        <div class="notch">
            <div class="sensor"></div>
        </div>
        <div class="status-bar-nastaveni">
            <span id="time">11:09</span>
            ğŸ“¶ ğŸ›œ ğŸ”‹&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
        </a>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>

       
        <div class="coin-container">
            <div id="resultText" class="result-text"></div>
            <img src="obrazky/koruna.png" alt="Coin" id="coin" class="coin">
        </div>
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 60000); 
        updateTime();

        
        document.addEventListener('DOMContentLoaded', function () {
            const coin = document.getElementById('coin');
            const resultText = document.getElementById('resultText');

            coin.addEventListener('click', function () {
                coin.classList.add('spin');
                resultText.textContent = '';

                setTimeout(() => {
                    const result = Math.random() < 0.5 ? 'koruna' : 'lev';
                    coin.src = `obrazky/${result}.png`;
                    resultText.textContent = result === 'koruna' ? 'Koruna' : 'Lev';
                    coin.classList.remove('spin');
                    coin.style.transform = 'rotateY(0deg)';
                }, 1000);
            });
        });
    </script>
</body>
</html>
