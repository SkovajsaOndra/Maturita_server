<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="styly_celkove.css">
    <style>
    
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }
        
       
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        
        
        
        
        
        
        
        
       
        
    </style>
</head>
<body>
    <div class="phonefotky">
        <div class="notch">
            <div class="sensor"></div>
        </div>
        <div class="status-bar">
            <p id="time">15:10</p>
            <div>
               游닜游띞游댊</span>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>
        
        <div class="gallery-container">
            <div class="gallery-header">
                Galerie
            </div>
            <div class="gallery">
                <div class="gallery-item"><img src="obrazky/spongebob_1.png" alt="Knihovna obr치zek 1"></div>
                <div class="gallery-item"><img src="obrazky/spongebob_2.png" alt="Knihovna obr치zek 2"></div>
                <div class="gallery-item"><img src="obrazky/spongebob_3.png" alt="Knihovna obr치zek 3"></div>
                <div class="gallery-item"><img src="obrazky/patrick_1.png" alt="Knihovna obr치zek 4"></div>
                <div class="gallery-item"><img src="obrazky/patrick_2.jpg" alt="Knihovna obr치zek 5"></div>
                <div class="gallery-item"><img src="obrazky/patrick_3.png" alt="Knihovna obr치zek 6"></div>
                <div class="gallery-item"><img src="obrazky/spongebob_4.png" alt="Knihovna obr치zek 7"></div>
                <div class="gallery-item"><img src="obrazky/spongebob_5.png" alt="Knihovna obr치zek 8"></div>
                <div class="gallery-item"><img src="obrazky/spongebob_6.png" alt="Knihovna obr치zek 9"></div>
            </div>
        </div>
        
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
        </a>
    </div>

    
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-fotky">&times;</span>
            <img id="modalImage" src="" alt="Zv캩t코en칳 obr치zek">
        </div>
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 60000);
        updateTime();

       
        document.addEventListener("DOMContentLoaded", function () {
            var images = document.querySelectorAll(".gallery img");
            var modal = document.getElementById("imageModal");
            var modalImage = document.getElementById("modalImage");
            var closeModal = document.querySelector(".modal-close-fotky");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    modalImage.src = this.src;
                    modal.style.display = "flex";
                    document.body.style.overflow = "hidden"; 
                });
            });

            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
                document.body.style.overflow = "auto"; 
            });

            modal.addEventListener("click", function (e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                    document.body.style.overflow = "auto"; 
                }
            });
            
            // Add keyboard support for closing modal with Escape key
            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && modal.style.display === "flex") {
                    modal.style.display = "none";
                    document.body.style.overflow = "auto";
                }
            });
        });
    </script>
</body>
</html>
