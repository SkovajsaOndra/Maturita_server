<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knihovna</title>
    <link rel="stylesheet" href="styly_celkove.css">
   
</head>
<body>
    <div class="phonefotky">
        <div class="screen" id="screen"></div>
        <div class="notch"> 
        <div class="sensor"></div>
    </div>
        <div class="status-bar-nastaveni">
            <span id="time">15:10</span>
            游닜 游띞 游댊&nbsp;&nbsp;&nbsp;&nbsp; 
        </div>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>
        <div class="header" style="background: #b8a9a5; padding: 20px;top: 10px;">
            <h1>Galerie</h1>
        </div>
        <div class="gallery">
            <div><img src="obrazky/spongebob_1.png" alt="Knihovna obr치zek 1"></div>
            <div><img src="obrazky/spongebob_2.png" alt="Knihovna obr치zek 2"></div>
            <div><img src="obrazky/spongebob_3.png" alt="Knihovna obr치zek 3"></div>
            <div><img src="obrazky/patrick_1.png" alt="Knihovna obr치zek 4"></div>
            <div><img src="obrazky/patrick_2.jpg" alt="Knihovna obr치zek 5"></div>
            <div><img src="obrazky/patrick_3.png" alt="Knihovna obr치zek 6"></div>
            <div><img src="obrazky/spongebob_4.png" alt="Knihovna obr치zek 7"></div>
            <div><img src="obrazky/spongebob_5.png" alt="Knihovna obr치zek 8"></div>
            <div><img src="obrazky/spongebob_6.png" alt="Knihovna obr치zek 9"></div>
        </div>
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
        </a>
    </div>

    <!-- Modaln칤 okno -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Zv캩t코en칳 obr치zek">
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 60000);
        updateTime();

        // Funkce pro zv캩t코en칤 obr치zku
        document.addEventListener("DOMContentLoaded", function () {
            var images = document.querySelectorAll(".gallery img");
            var modal = document.getElementById("imageModal");
            var modalImage = document.getElementById("modalImage");
            var closeModal = document.querySelector(".modal-close");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    modalImage.src = this.src;
                    modal.style.display = "flex";
                });
            });

            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            modal.addEventListener("click", function (e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
