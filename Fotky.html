<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="styly_celkove.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 10px;
            justify-items: center;
        }
        .gallery div {
            background: white;
            padding: 5px;
            border-radius: 10px;
           
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modaln칤 okno */
        .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 120px; /* Posun pod 캜erven칳 pruh */
    width: 100%;
    height: calc(100% - 120px); /* Aby modal nekryl 캜erven칳 pruh */
   
    justify-content: center;
    align-items: center;
}

/* Zv캩t코en칳 obr치zek */
.modal img {
    max-width: 90%;
    max-height: 80vh; /* Omez칤me v칳코ku, aby se ve코el pod 캜erven칳 pruh */
    border-radius: 10px;
}

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phonefotky">
        <div class="notch">
            <div class="sensor"></div>
        </div>
        <div class="status-bar">
            <span id="time">15:10</span>
            <div>
                <span>游닜</span> <span>游띞</span> <span>游댊</span>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>
        <div class="header" style="background: #c29584; padding: 20px;">
            <h1>Galerie</h1>
        </div>
        <div class="gallery">
            <div><img src="obrazky/spongebob_1.png" alt="Knihovna obr치zek 1"></div>
            <div><img src="obrazky/spongebob_2.png" alt="Knihovna obr치zek 2"></div>
            <div><img src="obrazky/spongebob_3.png" alt="Knihovna obr치zek 3"></div>
            <div><img src="obrazky/patrick_1.png" alt="Knihovna obr치zek 4"></div>
            <div><img src="obrazky/patrick_2.jpg" alt="Knihovna obr치zek 5"></div>
            <div><img src="obrazky/patrick_3.png" alt="Knihovna obr치zek 6"></div>
            <div><img src="obrazky/spongebob_4.png" alt="Knihovna obr치zek 7"></div>
            <div><img src="obrazky/spongebob_5.png" alt="Knihovna obr치zek 8"></div>
            <div><img src="obrazky/spongebob_6.png" alt="Knihovna obr치zek 9"></div>
        </div>
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
        </a>
    </div>

    <!-- Modaln칤 okno -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Zv캩t코en칳 obr치zek">
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 60000);
        updateTime();

        // Funkce pro zv캩t코en칤 obr치zku
        document.addEventListener("DOMContentLoaded", function () {
            var images = document.querySelectorAll(".gallery img");
            var modal = document.getElementById("imageModal");
            var modalImage = document.getElementById("modalImage");
            var closeModal = document.querySelector(".modal-close");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    modalImage.src = this.src;
                    modal.style.display = "flex";
                });
            });

            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            modal.addEventListener("click", function (e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
