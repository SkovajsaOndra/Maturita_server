<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To nebo To</title>
    <link rel="stylesheet" href="styly_celkove.css">
    <style>
        .coin {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .coin-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin-face img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .front {
            transform: rotateY(0deg);
            z-index: 2;
        }

        .back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .spin {
            animation: spin3D 1s linear forwards;
            transform-style: preserve-3d;
        }

        @keyframes spin3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1080deg); }
        }

        .result-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="phonetoneboto">
        <div class="screen" id="screen"></div> 
        <div class="notch">
            <div class="sensor"></div>
        </div>
        <div class="status-bar-nastaveni">
            <span id="time">11:09</span>
            ðŸ“¶ ðŸš¼ ðŸ”‹&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
        </a>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>

        <div class="coin-container">
            <div id="resultText" class="result-text"></div>
            <div class="coin" id="coin">
                <div class="coin-face front">
                    <img src="obrazky/koruna.png" alt="Koruna">
                </div>
                <div class="coin-face back">
                    <img src="obrazky/lev.png" alt="Lev">
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 60000); 
        updateTime();

        document.addEventListener('DOMContentLoaded', function () {
            const coin = document.getElementById('coin');
            const resultText = document.getElementById('resultText');

            coin.addEventListener('click', function () {
                coin.classList.add('spin');
                resultText.textContent = '';

                setTimeout(() => {
                    const result = Math.random() < 0.5;
                    const front = coin.querySelector('.front');
                    const back = coin.querySelector('.back');

                    if (result) {
                        resultText.textContent = 'Koruna';
                        front.style.zIndex = 2;
                        back.style.zIndex = 1;
                    } else {
                        resultText.textContent = 'Lev';
                        front.style.zIndex = 1;
                        back.style.zIndex = 2;
                    }

                    coin.classList.remove('spin');
                }, 1000);
            });
        });
    </script>
</body>
</html>
