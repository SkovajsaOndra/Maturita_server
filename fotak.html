<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoaparÃ¡t</title>
    <link rel="stylesheet" href="styly_celkove.css">
    
</head>
<body>
    <div class="phonefotak">
        
        <div class="top-bar">
            <div class="top-bar-inner">
                <p id="time">12:02</p>
                <div class="icons">ğŸ“¶ ğŸ›œ ğŸ”‹</div>
            </div>
        </div>
        
        <div class="notchfotak">
            <div class="sensorfotak"></div>
        </div>
        <div class="camera-container">
            <video class="camera-feed" autoplay playsinline></video>
            <p id="camera-error" style="display: none; color: red;">Chyba: Kamera nebyla nalezena.</p>
        </div>
        <div class="bottom-bar">
            <div class="shutter-button"></div>
        </div>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka_bila.png" alt="Back" class="back-arrow">
        </a>
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 60000);
        updateTime();

        async function startCamera() {
            const videoElement = document.querySelector('.camera-feed');
const errorText = document.querySelector('.camera-error');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                videoElement.srcObject = stream;
                errorText.style.display = 'none';
            } catch (error) {
                console.error('Chyba pÅ™i pÅ™Ã­stupu ke kameÅ™e:', error);
                errorText.style.display = 'block';
            }
        }
        startCamera();
    </script>
</body>
</html>
