<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon FotoaparÃ¡t</title>
    <link rel="stylesheet" href="styly_celkove.css">
    <style>
        body {
            background-image: url('obrazky/stul.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .phonefotak {
            width: 7.5cm;
            height: 15cm;
            background-color: #000000;
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            padding: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            color: #fff;
            justify-content: space-between;
            border: 8px solid black;
        }
        .top-bar {
            height: 40px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            width: 90%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #camera-container {
            position: absolute;
            width: 100%;
            height: 79%;
            top: 7%;
            left: 0px;
            overflow: hidden;
           
        }
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bottom-bar {
            height: 80px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .shutter-button {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            border: 4px solid gray;
        }
    </style>
</head>
<body>
    <div class="phonefotak">
        <div class="top-bar">
            <p id="time">12:02</p>
            <div class="icons">ðŸ“¶ ðŸ›œ ðŸ”‹</div>
        </div>
        <div class="notch">
            <div class="sensor"></div>
        </div>
        <div id="camera-container">
            <video id="camera-feed" autoplay playsinline></video>
            <p id="camera-error" style="display: none; color: red;">Chyba: Kamera nebyla nalezena.</p>
        </div>
        <div class="bottom-bar">
            <div class="shutter-button"></div>
        </div>
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka_bila.png" alt="Back" class="back-arrow">
        </a>
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 60000);
        updateTime();

        async function startCamera() {
            const videoElement = document.getElementById('camera-feed');
            const errorText = document.getElementById('camera-error');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                videoElement.srcObject = stream;
                errorText.style.display = 'none';
            } catch (error) {
                console.error('Chyba pÅ™i pÅ™Ã­stupu ke kameÅ™e:', error);
                errorText.style.display = 'block';
            }
        }
        startCamera();
    </script>
</body>
</html>
