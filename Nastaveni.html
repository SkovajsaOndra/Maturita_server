<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastaveni</title>
     <link rel="stylesheet" href="styly_celkove.css">
   
</head>
<body>
    <div class="phonenastaveni">
        <div class="screen" id="screen"></div>
        <div class="notch">
            <div class="sensor"></div>
        </div>

        <div class="status-bar-nastaveni">
            <span id="time">11:09</span>
            ðŸ“¶ ðŸ›œ ðŸ”‹&nbsp;&nbsp;&nbsp;&nbsp;
            
        </div>

        
        <div class="power-button"></div>
        <div class="volume-button-up"></div>
        <div class="volume-button-down"></div>

       
        <div class="header">NastavenÃ­</div>
        
        <div class="settings-option">
            <span>ReÅ¾im letadlo</span>
            <div id="airplane-mode" class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        
        <div class="settings-option">
            <span>Wi-Fi</span>
            <div id="wifi" class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        
        <div class="settings-option">
            <span>Bluetooth</span>
            <div id="bluetooth" class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        
      
        <div class="settings-option2">
            <span>MOS verze</span>
            <span>1.1</span>
        </div>

       
        <a href="hlavni_telefon.html">
            <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
        </a>
    </div>

    <script>
        
        function toggleSwitch(element) {
            
            if (element.id === "airplane-mode") {
                element.classList.toggle("active");
                const wifiSwitch = document.getElementById("wifi");
                const bluetoothSwitch = document.getElementById("bluetooth");

                if (element.classList.contains("active")) {
                   
                    wifiSwitch.classList.remove("active");
                    bluetoothSwitch.classList.remove("active");
                }
            } else {
           
                const airplaneMode = document.getElementById("airplane-mode");
                if (airplaneMode.classList.contains("active") && !element.classList.contains("active")) {
                    
                    return;
                }
                
                element.classList.toggle("active");
            }
        }
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 60000); 
        updateTime(); 
        function toggleScreen() {
            const screen = document.getElementById('screen');
            if (screen.style.display === 'none') {
                screen.style.display = 'flex';
            } else {
                screen.style.display = 'none';
            }
        }
        
    </script>
</body>
</html>
