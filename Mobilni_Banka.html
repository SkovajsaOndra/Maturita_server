        .notch {
            width: 120px;

            top: 0;
            left: 50%;

        .status-bar {
            width: 100%;
            display: flex;

            border-radius: 5px;
            border: 1px solid black;
            background-color: #f2f2f2;
            color: black;
            text-align: center;
        }
        .login-container button {
            width: 85%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff0040;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .bottom-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            position: absolute;
            bottom: 10px;
            color: black;
        }
        .bottom-icons div {
            text-align: center;
        }
        .power-button, .volume-button-up, .volume-button-down {
            position: absolute;
            background-color: black;
            border-radius: 2px;
        }

    <script>
function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 60000); // Aktualizuje ƒças ka≈ædou minutu
