<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styly_celkove.css">
   
</head>
<body >
    
    
<div class="phonechrome">
    <div class="notch">
        <div class="sensor"></div>
    </div>

    <div class="status-bar">
        <span id="time">11:09</span>
        <div class="">
            <span>📶</span> <span>🛜</span> <span>🔋</span>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <div class="power-button"></div>
    <div class="volume-button-up"></div>
    <div class="volume-button-down"></div>
    <div style="text-align: center; padding-top: 100px; font-family: Arial, sans-serif;">
        <img src="obrazky/google_logo.png" alt="Google" style="width: 150px; margin-bottom: 20px;">
        

<div style="display: flex; align-items: center; background-color: white; border-radius: 24px; 
            padding: 0 12px; width: 90%; border: 1px solid #ccc; margin: 40px auto 0 auto; position: relative;">
    <form action="https://www.google.com/search" method="GET" style="display: flex; flex: 1;">
        <input type="text" name="q" id="searchInput" 
               style="flex: 1; border: none; outline: none; font-size: 1em; height: 40px;">
    </form>
    <div style="display: flex; gap: 8px;">
        <span style="cursor: pointer;">🎤</span>
        <span style="cursor: pointer;">📷</span>
    </div>
    <span id="placeholderText" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #aaa; pointer-events: none;">Hledejte na Googlu</span>
</div>
<script>
    function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var timeString = hours + ':' + minutes;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 60000); // Aktualizuje čas každou minutu
        updateTime(); // Spustí funkci při načtení stránky
        function toggleScreen() {
            const screen = document.getElementById('screen');
            if (screen.style.display === 'none') {
                screen.style.display = 'flex';
            } else {
                screen.style.display = 'none';
            }
        }
        
   






    const searchInput = document.getElementById('searchInput');
    const placeholderText = document.getElementById('placeholderText');

    searchInput.addEventListener('focus', () => {
        placeholderText.style.display = 'none';
    });

    searchInput.addEventListener('blur', () => {
        if (searchInput.value === '') {
            placeholderText.style.display = 'block';
        }
    });
</script>
    <div style="margin-top: 30px; text-align: left; padding: 0 20px; color: #777; font-size: 0.9em;">
           
        </div> <a href="hlavni_telefon.html">
        <img src="obrazky/leva_sipka.png" alt="Back" class="back-arrow">
    </a>
    </div>

   
</div>

        
        
        
</body>
</html>
